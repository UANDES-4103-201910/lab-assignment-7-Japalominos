<!doctype html>
<html lang="en">
	<!-- Add the necessary code to include css from an external file -->
    <head>
        <title>Keyboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href="keyboard.css" >
    </head>
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
            <div class="kcontainer1">
                <div class= "button" >~</div>
                <div class= "button">!</div>
                <div class= "button">@</div>
                <div class= "button">#</div>
                <div class= "button">$</div>
                <div class= "button">%</div>
                <div class= "button">^</div>    
                <div class= "button">&</div>
                <div class= "button">*</div>
                <div class= "button">(</div>
                <div class= "button">)</div>
                <div class= "button">_</div>
                <div class= "button">+</div>
                <div id="Bksp" onclick="Bksp()">Bksp</div>
            </div>
            <div class="kcontainer2">
                <div id="Tab" onclick="Tab()">Tab</div>
                <div class= "button" >Q</div>
                <div class= "button" >W</div>
                <div class= "button" >E</div>
                <div class= "button" >R</div>
                <div class= "button" >T</div>
                <div class= "button" >Y</div>
                <div class= "button" >U</div>
                <div class= "button" >I</div>
                <div class= "button" >O</div>
                <div class= "button" >P</div>
                <div class= "button" >{</div>
                <div class= "button" >}</div>
                <div class= "button" >|</div>    
            </div>            
            <div class="kcontainer3">
                <div class= "button">A</div>
                <div class= "button">S</div>
                <div class= "button">D</div>
                <div class= "button">F</div>
                <div class= "button">G</div>
                <div class= "button">H</div>
                <div class= "button">J</div>
                <div class= "button">K</div>
                <div class= "button">L</div>
                <div class= "button">:</div>
                <div class= "button">"</div>
                <div id="Enter" onclick="Enter()">ENTER</div>  
            </div>
            <div class="kcontainer4">
                <div id=Shift1 onclick="Shift1()">Shift</div>
                <div class= "button">Z</div>
                <div class= "button">X</div>
                <div class= "button">C</div>
                <div class= "button">V</div>
                <div class= "button">B</div>
                <div class= "button">N</div>
                <div class= "button">M</div>
                <div class= "button" >&lt;</div>
                <div class= "button">></div>
                <div class= "button">?</div>
                <div id=Shift2 onclick="Shift2()">Shift</div>  
            </div>
            <div class="kcontainer5">
                <div id="Accept" onclick="Accept()">Accept</div>
                <div id="Space" onclick="Space()">Space</div>
                <div id="Cancel" onclick="Cancel()">Cancel</div>
            </div>
        </div>
	</body>
</html>
